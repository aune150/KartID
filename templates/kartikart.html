{% extends "base.html" %} {% block content %}


<div id="map" style="height: 500px;"></div>

<script>
    const map = visKart()
    
    {% for k in kart %} 
        {% if k.lat != 63.45 %}
            L.marker([{{k.lat}}, {{k.lng}}], {icon: O,title: "{{k.navn}}"}).bindPopup("<a href = '/vis/{{k.nr}}'> VIS </a>").setLatLng([{{k.lat}}, {{k.lng}}]).openPopup().addTo(map); 
        {% endif %} 
    {% endfor %}
</script>


{% endblock %}
